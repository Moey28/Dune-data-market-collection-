name: Run Dune Query (Soccer)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # hourly; change as you like

jobs:
  run-dune:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    env:
      DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
      DUNE_QUERY_ID: ${{ vars.DUNE_QUERY_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Dune query and save results
        run: |
          python scripts/run_dune.py

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dune-soccer-export
          path: data/*.csv
          if-no-files-found: warn

      - name: Commit results back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          git commit -m "auto: update soccer export $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "no changes"
          git push || echo "no changes to push"
